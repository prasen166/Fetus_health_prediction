<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathological Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d32f2f;
        }
        p {
            color: #b71c1c;
            font-size: 18px;
        }
        .medications {
            margin-top: 20px;
            text-align: left;
        }
        .medications ul {
            padding-left: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result: Pathological</h1>
        <p>The fetal health is pathological. Immediate medical attention is needed.</p>
        <div class="medications">
            <p>Medications that can be taken:</p>
            <ul>
                <li>Intravenous fluids</li>
                <li>Medications to stabilize blood pressure</li>
            </ul>
        </div>
        <a href="/" class="back-button">Go Back</a>
    </div>
</body>
</html>
